language : go
dist: xenial

env:
  - GO111MODULE=on

os:
  - linux

go:
  - 1.x

go_import_path: github.com/brunomvsouza/ynab.go

sudo: false

before_install:
  - sudo apt update
  - sudo apt install clang-4.0 -y

script:
  - make lint
  - make test

notifications:
  email:
    on_success: change
    on_failure: always
